{{ partial "header.html" . }}

<div id="post-index" class="container" itemscope="" itemtype="https://schema.org/Blog">
    {{ partial "intro.html" . }}

    {{.Content}}
    <ul class="post-list">
        {{range .Site.RegularPages}}
         {{ partial "post-stub.html" . }}
        {{end}}
    </ul>


    <div class="post-navigation">
        {{ partial "pagination.html" . }}
    </div>
</div>

{{ partial "footer.html" . }}
